<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a0e0e 0%, #6b1a1a 25%, #8b2635 50%, #6b1a1a 75%, #4a0e0e 100%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background elements */
        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bg-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.1;
            animation: floatBackground 20s ease-in-out infinite;
        }

        @keyframes floatBackground {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
            }
        }

        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 250, 250, 0.98) 100%);
            border-radius: 30px;
            padding: 60px 80px;
            box-shadow: 0 20px 60px rgba(139, 38, 53, 0.4), 
                        0 0 100px rgba(139, 38, 53, 0.2),
                        inset 0 0 60px rgba(139, 38, 53, 0.05);
            text-align: center;
            max-width: 700px;
            position: relative;
            animation: fadeIn 0.8s ease-in, containerGlow 3s ease-in-out infinite;
            z-index: 2;
            border: 2px solid rgba(139, 38, 53, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes containerGlow {
            0%, 100% {
                box-shadow: 0 20px 60px rgba(139, 38, 53, 0.4), 
                            0 0 100px rgba(139, 38, 53, 0.2),
                            inset 0 0 60px rgba(139, 38, 53, 0.05);
            }
            50% {
                box-shadow: 0 20px 80px rgba(139, 38, 53, 0.6), 
                            0 0 120px rgba(139, 38, 53, 0.3),
                            inset 0 0 80px rgba(139, 38, 53, 0.08);
            }
        }

        /* Decorative corner elements */
        .corner-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #8b2635;
            opacity: 0.3;
        }

        .corner-decoration.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
            border-radius: 10px 0 0 0;
        }

        .corner-decoration.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 10px 0 0;
        }

        .corner-decoration.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 10px;
        }

        .corner-decoration.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 10px 0;
        }

        .bear {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
            animation: bearFloat 3s ease-in-out infinite;
        }

        @keyframes bearFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .bear-face {
            width: 120px;
            height: 100px;
            background: linear-gradient(135deg, #c79a76 0%, #f4c89a 50%, #c79a76 100%);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            box-shadow: 0 5px 15px rgba(139, 38, 53, 0.2);
        }

        .bear-ear {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #c79a76 0%, #f4c89a 100%);
            border-radius: 50%;
            position: absolute;
            top: -10px;
            box-shadow: 0 3px 10px rgba(139, 38, 53, 0.2);
        }

        .bear-ear.left {
            left: 5px;
        }

        .bear-ear.right {
            right: 5px;
        }

        .bear-eye {
            width: 8px;
            height: 8px;
            background: #4a0e0e;
            border-radius: 50%;
            position: absolute;
            top: 35px;
            animation: blink 4s infinite;
        }

        @keyframes blink {
            0%, 96%, 100% {
                transform: scaleY(1);
            }
            98% {
                transform: scaleY(0.1);
            }
        }

        .bear-eye.left {
            left: 35px;
        }

        .bear-eye.right {
            right: 35px;
        }

        .bear-nose {
            width: 12px;
            height: 10px;
            background: #8b2635;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .heart {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #8b2635 0%, #a33145 50%, #8b2635 100%);
            position: absolute;
            top: -5px;
            right: 10px;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(139, 38, 53, 0.6));
        }

        .heart:before,
        .heart:after {
            content: "";
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #8b2635 0%, #a33145 50%, #8b2635 100%);
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -20px;
            left: 0;
        }

        .heart:after {
            left: 20px;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: rotate(-45deg) scale(1);
            }
            50% {
                transform: rotate(-45deg) scale(1.15);
            }
        }

        h1 {
            font-size: 32px;
            color: #4a0e0e;
            margin-bottom: 40px;
            font-weight: 600;
            line-height: 1.4;
            text-shadow: 0 2px 10px rgba(139, 38, 53, 0.1);
        }

        .name {
            color: #8b2635;
            font-weight: 700;
            background: linear-gradient(135deg, #8b2635 0%, #a33145 50%, #8b2635 100%);
            background-size: 200% 200%;
            animation: nameShimmer 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes nameShimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative;
            min-height: 100px;
            padding: 20px;
        }

        button {
            font-size: 28px;
            font-weight: 600;
            padding: 20px 60px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .yes-btn {
            background: linear-gradient(135deg, #8b2635 0%, #a33145 50%, #8b2635 100%);
            background-size: 200% 200%;
            color: white;
            box-shadow: 0 8px 20px rgba(139, 38, 53, 0.4),
                        0 0 30px rgba(139, 38, 53, 0.3);
            position: relative;
            z-index: 10;
            animation: yesButtonGlow 2s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes yesButtonGlow {
            0%, 100% {
                background-position: 0% 50%;
                box-shadow: 0 8px 20px rgba(139, 38, 53, 0.4),
                            0 0 30px rgba(139, 38, 53, 0.3);
            }
            50% {
                background-position: 100% 50%;
                box-shadow: 0 10px 30px rgba(139, 38, 53, 0.6),
                            0 0 40px rgba(139, 38, 53, 0.5);
            }
        }

        .yes-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 35px rgba(139, 38, 53, 0.6),
                        0 0 50px rgba(139, 38, 53, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #f5e6e8 0%, #faf0f1 100%);
            color: #8b2635;
            position: absolute;
            transition: all 0.2s ease;
            touch-action: none;
            z-index: 5;
            border: 2px solid rgba(139, 38, 53, 0.2);
        }

        .no-btn:hover {
            background: linear-gradient(135deg, #edd9dc 0%, #f5e6e8 100%);
        }

        .hint {
            margin-top: 20px;
            color: #8b2635;
            font-size: 14px;
            font-style: italic;
            opacity: 0.7;
        }

        /* Celebration page */
        .celebration {
            display: none;
            text-align: center;
        }

        .celebration.active {
            display: block;
            animation: fadeIn 0.8s ease-in;
        }

        .celebration h1 {
            font-size: 52px;
            color: #8b2635;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #6b1a1a, #8b2635, #a33145, #8b2635, #6b1a1a);
            background-size: 300% 300%;
            animation: celebrationGradient 4s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 15px rgba(139, 38, 53, 0.3));
        }

        @keyframes celebrationGradient {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .celebration-subtitle {
            font-size: 28px;
            color: #4a0e0e;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .angel-text {
            background: linear-gradient(45deg, #d4af37, #f4d03f, #ffd700, #f4d03f, #d4af37);
            background-size: 300% 300%;
            animation: celebrationGradient 4s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
        }

        .celebration-emoji {
            font-size: 60px;
            margin: 15px 0;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        .photo-container {
            margin-top: 30px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .photo-frame {
            width: 100%;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(139, 38, 53, 0.4),
                        0 0 60px rgba(139, 38, 53, 0.3);
            position: relative;
            border: 8px solid white;
            background: linear-gradient(135deg, #6b1a1a 0%, #8b2635 50%, #6b1a1a 100%);
            animation: photoGlow 3s ease-in-out infinite;
        }

        @keyframes photoGlow {
            0%, 100% {
                box-shadow: 0 15px 40px rgba(139, 38, 53, 0.4),
                            0 0 60px rgba(139, 38, 53, 0.3);
            }
            50% {
                box-shadow: 0 20px 60px rgba(139, 38, 53, 0.7),
                            0 0 80px rgba(139, 38, 53, 0.5);
            }
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Confetti animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #8b2635;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float-up 4s ease-in infinite;
            filter: drop-shadow(0 0 5px rgba(139, 38, 53, 0.6));
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.5) rotate(360deg);
            }
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Rose petals */
        .rose-petals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .rose-petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(ellipse at center, #8b2635 0%, #6b1a1a 100%);
            border-radius: 50% 0 50% 0;
            opacity: 0.7;
            animation: petalFall 8s linear infinite;
        }

        @keyframes petalFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                max-width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            .celebration h1 {
                font-size: 38px;
            }

            .celebration-subtitle {
                font-size: 22px;
            }

            button {
                font-size: 22px;
                padding: 15px 40px;
            }

            .photo-frame {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Background hearts -->
    <div class="bg-hearts" id="bgHearts"></div>
    
    <!-- Rose petals -->
    <div class="rose-petals" id="rosePetals"></div>
    
    <!-- Floating hearts -->
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <!-- Corner decorations -->
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>
        
        <div id="question-page">
            <div class="bear">
                <div class="bear-face">
                    <div class="bear-ear left"></div>
                    <div class="bear-ear right"></div>
                    <div class="bear-eye left"></div>
                    <div class="bear-eye right"></div>
                    <div class="bear-nose"></div>
                </div>
                <div class="heart"></div>
            </div>
            
            <h1><span class="name">Joi Chidinma Ayibabibra Oparah</span>, will you like to be my sweetheart and val for life? üíï</h1>
            
            <div class="buttons">
                <button class="yes-btn" onclick="celebrate()">Yes</button>
                <button class="no-btn" id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton(event)" onclick="moveButton(event)">No</button>
            </div>
            
            <p class="hint">"No" seems a bit shy üíú</p>
        </div>

        <div id="celebration-page" class="celebration">
            <h1>YAY! üéâ</h1>
            <div class="celebration-subtitle">I am in love with my <span class="angel-text">Angel</span></div>
            <div class="celebration-emoji">üíï‚ú®üéäüíñ‚ú®üíï</div>
            
            <div class="photo-container">
                <div class="photo-frame">
                    <img src="couple-photo.jpg" alt="Our Beautiful Moment Together">
                </div>
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.container');
        
        // Create background hearts
        function createBackgroundHearts() {
            const bgHearts = document.getElementById('bgHearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.animationDuration = (Math.random() * 10 + 15) + 's';
                bgHearts.appendChild(heart);
            }
        }
        
        // Create falling rose petals
        function createRosePetals() {
            const rosePetals = document.getElementById('rosePetals');
            
            setInterval(() => {
                const petal = document.createElement('div');
                petal.className = 'rose-petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDelay = Math.random() * 2 + 's';
                petal.style.animationDuration = (Math.random() * 4 + 6) + 's';
                rosePetals.appendChild(petal);
                
                setTimeout(() => petal.remove(), 10000);
            }, 800);
        }
        
        function moveButton(event) {
            // Prevent default touch behavior
            if (event) {
                event.preventDefault();
            }
            
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate max positions to keep button inside container
            const maxX = containerRect.width - btnRect.width - 40;
            const maxY = 200;
            
            // Generate random position
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY - 100;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('question-page').style.display = 'none';
            document.getElementById('celebration-page').classList.add('active');
            
            createConfetti();
            createFloatingHearts();
            createSparkles();
        }

        function createConfetti() {
            const colors = ['#8b2635', '#6b1a1a', '#a33145', '#d4af37', '#ffd700'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 20);
            }
        }

        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            const heartSymbols = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => heart.remove(), 6000);
            }, 200);
        }
        
        function createSparkles() {
            const container = document.querySelector('.photo-container');
            const sparklesDiv = document.createElement('div');
            sparklesDiv.className = 'sparkles';
            container.appendChild(sparklesDiv);
            
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparklesDiv.appendChild(sparkle);
            }
        }

        // Initialize button position - start on the right side
        window.addEventListener('DOMContentLoaded', function() {
            noBtn.style.position = 'absolute';
            noBtn.style.right = '20px';
            noBtn.style.top = '0px';
            
            // Initialize animations
            createBackgroundHearts();
            createRosePetals();
        });
    </script>
</body>
</html>
